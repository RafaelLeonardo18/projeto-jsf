<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Teste</title>
	</head>
	
	<h:body>
	
		<h:form>
		<h:selectOneMenu>
			<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
			<f:selectItems value="#{pessoaBean.comboPessoa}"/>
		</h:selectOneMenu>
		
		<h:selectOneMenu value="#{pessoaBean.estados}">
			<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
			<f:selectItems value="#{pessoaBean.comboEstado}"/>
			<f:ajax event="change" execute="@this" listener="#{pessoaBean.listarCidades}" immediate="true" render="comboCidades"/>
		</h:selectOneMenu>
		
		<h:selectOneMenu id="comboCidades" value="#{pessoaBean.cidades}">
			<f:selectItem itemLabel="--[Selecione]--" noSelectionOption="true"/>
			<f:selectItems value="#{pessoaBean.comboCidade}"/>
		</h:selectOneMenu>
		</h:form>
	</h:body>
</html>
