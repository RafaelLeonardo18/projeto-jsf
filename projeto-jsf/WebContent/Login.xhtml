<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Login</title>
		<link rel="stylesheet" href="resources/css/bootstrap.css"></link>
		<link rel="stylesheet" href="resources/css/login.css"></link>
		<link rel="stylesheet" href="resources/css/all.css"></link>
		<script type="text/javascript" src="resources/js/bootstrap.js"></script>
		<script type="text/javascript" src="resources/js/jquery.js"></script>
		
	</h:head>
	
	<body>
		<div class="container">
    		<div class="row">
        		<div class="col-md-6">
            		<div class="card">
                		<h:form class="box">
                    		<h1>Login</h1>
                    		<p class="text-muted"> Entre com seu login e senha!</p>
                    		<h:messages style="color:red; text-align:center"/>
                    		<h:inputText id="login" value="#{pessoaBean.pessoa.login}"/>
                    		<br/>
                    		<h:inputSecret id="senha" value="#{pessoaBean.pessoa.senha}"/>
                    		<br/>
                    		<h:commandLink value="Esqueceu a senha?"/>
                    		<br/>
                    		<h:commandButton type="submit" action="#{pessoaBean.validarUsuario}" value="Entrar"/>
                		</h:form>
            		</div>
        		</div>
    		</div>
		</div>
	</body>
	
</html>
